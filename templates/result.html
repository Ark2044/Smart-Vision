<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analysis Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <h1 class="text-2xl font-bold text-center mb-4">Analysis Result</h1>
      <div class="mb-4 text-center">
        <h2 class="font-semibold">Detected Text:</h2>
        <p class="bg-white border border-gray-300 p-2 inline-block">
          {{ raw_text }}
        </p>
      </div>
      <div class="text-center">
        <h2 class="font-semibold">Freshness Status:</h2>
        <p
          class="text-lg font-bold {{ 'text-green-500' if freshness_status == 'Fresh' else 'text-red-500' }}"
        >
          {{ freshness_status }}
        </p>
      </div>
      <div class="text-center mt-4">
        <a href="/" class="text-blue-500">Back to Home</a>
      </div>
    </div>
  </body>
</html>
